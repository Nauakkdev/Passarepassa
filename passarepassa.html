<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSA OU REPASSA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .button-container {
            display: flex;
            gap: 600px;
            margin-bottom: 20px;
        }

        .button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .button-blue {
            background-color: blue;
        }

        .button-red {
            background-color: red;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .display {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .reset-button {
            height: 100px;
            width: 100px;
            font-size: 16px;
            border-radius: 50%;
            cursor: pointer;
            background-color: gray;
            color: white;
            border: none;
            transition: background-color 0.2s ease;
        }

        .reset-button:hover {
            background-color: darkgray;
        }

        /* Media query para Samsung Galaxy Tab S6 Lite */
        @media (min-width: 1200px) and (max-width: 2000px) and (orientation: landscape) {
            .button-container {
                gap: 200px;
            }

            .button {
                width: 150px;
                height: 150px;
            }

            .display {
                font-size: 18px;
            }

            .reset-button {
                height: 80px;
                width: 80px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button button-blue" onclick="buttonClicked('AZUL')"></button>
        <button class="button button-red" onclick="buttonClicked('VERMELHO')"></button>
    </div>
    <div class="display" id="display">PREPAREM-SE</div>
    <button class="reset-button" onclick="resetDisplay()">Resetar</button>

    <script>
        let clicked = false;

        function buttonClicked(color) {
            if (!clicked) {
                document.getElementById('display').innerText = `A EQUIPE  ${color} IR√Å RESPONDER`;
                clicked = true;
            }
        }

        function resetDisplay() {
            document.getElementById('display').innerText = "PREPAREM-SE";
            clicked = false;
        }
    </script>
</body>
</html>
